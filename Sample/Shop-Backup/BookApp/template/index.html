<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="red">

<form action="#" method="POST">
    {% csrf_token %}
    Enter AccNo :<input type="text" name="Accno"><br><br>
    Enter Title  :<input type="text" name="Title"><br><br>
    Enter Author :<input type="text" name="Author"><br>
    <input type="submit">
    {% if messages%}
    {% for messages in messages %}
    <h2>{{messages}}</h2>
    {% endfor %}
    {% endif %}
</form>
</body>
</html>

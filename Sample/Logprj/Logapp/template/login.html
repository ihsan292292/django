<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1>Login Page</h1>
<form method="POST">
    {% csrf_token %}
<table border="1">
    <tr>
        <td>User Name</td>
        <td><input type="text" name="Username"></td>
    </tr>
     <tr>
        <td>Password</td>
        <td><input type="text" name="Password"></td>
    </tr>
     <tr>
        <td></td>
        <td><button type="submit">Login</button></td>
    </tr>
</table>
    {% if messages %}
    {% for msg in messages %}
    <b>{{msg}}</b>
    {% endfor %}
    {% endif %}
</form>
</center>
</body>
</html>

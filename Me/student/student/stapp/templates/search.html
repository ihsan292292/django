<html>
<head>
    <title>Students Details</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
    
</head>
<body style="background:#d5d5e1">
<form method="get">
    {% csrf_token %}
    <br><br><center style="bordered"><br><br>Enter Student id : <input type="text" name="id"><br><br>
    <input type="submit" name="submit" value="Search"><br><br></center>
    
    {% if mark %}
    <table class="table table-bordered" style="width:60%;margin-left:331px;margin-top:100px;height:11%">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Student Name</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Mathamatics</th>
            <th>Total</th>
            <th>Average</th>
            <th>Grade</th>
        </tr>
      {% for st in mark %}
        <tr>
            <td> {{st.id}}</td>
            <td> {{st.name}}</td>
            <td> {{st.m1}}</td>
            <td> {{st.m2}}</td>
            <td> {{st.m3}}</td>
            <td>{{st.total_mark}}</td>
            <td>{{st.avg_mark}}</td>
            <td {% if st.grade == "Fail"%} style="color:white;background:red" {% endif%}>{{st.grade}}</td>
          {% endfor %}
      </tr>
    </table>
    {% endif %}
    <center><a href={% url 'back'%}><input type="button" class="btn btn-primary" value="Back"></a></center>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
